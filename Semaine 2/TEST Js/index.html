<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First JS</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Jeu de r√¥le</h1>
    <form id="player-form">
      <div class="form-group">
        <label for="player-name">Nom du joueur:</label>
        <input type="text" id="player-name" name="player-name" required>
      </div>
      <div class="form-group">
        <label for="player-hp">Points de vie:</label>
        <input type="number" id="player-hp" name="player-hp" min="1" max="100" required>
      </div>
      <div class="form-group">
        <label for="player-ap">Points d'attaque:</label>
        <input type="number" id="player-ap" name="player-ap" min="1" max="3" required>
      </div>
      <button type="submit">Commencer le jeu</button>
    </form>
    <div id="result"></div>
    <script language="javascript" src="index.js"></script>
</body>
</html>
